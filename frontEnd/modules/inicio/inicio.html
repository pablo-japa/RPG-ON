<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">

    <!-- Arquivos CSS Locais -->
    <link rel="stylesheet" href="/frontEnd/includes/global.css">
    <link rel="stylesheet" href="/frontend/modules/inicio/telaInicio.css">
    <link rel="icon" sizes="16x16" href="/frontEnd/src/favIcon/favicon-16x16.png" type="image/x-icon">

    <title>Inicio - RPG ON</title>
</head>

<body>
    <div id="menu"></div>
    <div id="content">

        <div class="portlet">
            <div class="portlet-body">
                <div class="portlet-title d-flex titleSessions m-5">
                    <h3 class="tituloSession">Sessões Abertas
                    </h3>
                </div>
                <div class="portlet light m-5 bordasPortlet box">
                    <div id="insertCards">
                        <div class="card estiloCard  text-light p-2">
                            <img class="imgBorder" src="/frontEnd/src/img/medieval-bg.jpg" alt="">
                            <div class=" text-center p-1">OneShot Padrão</div>
                            <div class="toolsBtns mt-2 pb-2 d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btnEditar"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-sm btnExcluir"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-footer d-flex m-5">
                    <button class="btn rounded-circle btnAdicionar"><i class="fa fa-plus icon"></i></button>
                </div>
            </div>
        </div>1
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h1 class=" textLoader"></h1>
        </div>
    </div>

    <!-- Scripts Locais -->
    <script src="/frontEnd/includes/funcoes.js" defer></script>
    <script src="/frontEnd/modules/inicio/inicio.js" defer></script>
    <script type="module" src="/frontEnd/includes/fireBaseConfig.js" defer></script>

    <!-- jQuery (se necessário) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
