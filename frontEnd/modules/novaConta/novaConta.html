<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontEnd/includes/global.css">
    <link rel="stylesheet" href="/frontEnd/modules/novaConta/novaConta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <!-- Importacoes  -->
    <link rel="icon" sizes="16x16" href="/frontEnd/src/favIcon/favicon-16x16.png" type="image/x-icon">
    <title>Criar Conta</title>
</head>

<body>
    <div id="header"></div>

    <div id="container">
        <div class="portlet">
            <div class="portlet-body">
                <div class="portlet light d-flex justify-content-center p-5">
                    <div class="novaConta p-5">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center mb-2">
                                <img src="/frontEnd/src/img/dados.png" class="imgIcon" alt="">
                            </div>
                            <div class="portlet-title d-flex justify-content-center mb-4">
                                <h2 class="fontApplied loginTitleColor">Nova Conta</h2>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="label ">Nome de Usu√°rio:</label>
                                <input type="text" class="form-control inputControl" id="nameUser" autocomplete="off">
                            </div>
                            <div class="form-group mb-4 mt-1">
                                <label for="email" class="label ">Email:</label>
                                <input type="text" class="form-control inputControl" id="email" autocomplete="off">
                            </div> <label for="email" class="label">Senha:</label>

                            <label for="email" class="label">Senha:</label>
                            <div class="input-group mb-4">
                                <input type="password" class="form-control inputControl" id="senha">
                                <div class="input-group-append">
                                    <button class="btn btn-dark closed" id="btnMostrarSenha"><i class="fa fa-eye-slash eyeIcon "></i></button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="label">Confirmar Senha:</label>
                                <input type="password" class="form-control inputControl" id="senhaConfirm">
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button id="btnConfirmar" class="btn btnConfirmar">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="text-light textLoader"></h2>
        </div>
    </div>

    <!-- importacoes -->
    <script src="/frontEnd/includes/funcoes.js" defer></script>
    <script type="module" src="/frontEnd/includes/fireBaseConfig.js" defer></script>
    <script type="module" src="/frontEnd/includes/fireBaseMethods.js"></script>
    <script src="/frontEnd/modules/novaConta/novaConta.js" defer></script>
    <script type="module" src="/frontEnd/modules/novaConta/novaContaRequests.js" defer></script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- importacoes -->

</body>

</html>
